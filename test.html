<!DOCTYPE HTML>
<html>

<head>
  <style>
    #canv {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <img id="pic1" src="img/001.jpg" width="30px" height="30px" />

  <canvas id="canv" height="200" width="200"></canvas>

  <script>
    function draw() {
      var s = 30;
      var d = document.getElementById('canv');
      var c = d.getContext('2d');
      var i = document.getElementById('pic1');
      c.drawImage(i, 0, 0, s, s);   

      var i2 = new Image();
      i2.src='img/002.jpg';
      i2.width='30px';
      i2.height='30px';
      c.drawImage(i2, 50, 50, s, s);
      
    }

    function hid_image(img) {
      img.style.visibility = 'hidden';
    }



    window.addEventListener('load', draw, false);
  </script>
</body>

</html>
